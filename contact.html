        <main>
            <!-- Contact Form -->
            <div class="container-fluid mt-5 mb-5">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center">Contact Me</h1>
                    </div>
                </div>
                <div
                    id="submitAlert"
                    class="alert alert-success d-none mt-3"
                    role="alert"
                >
                    Your form has been submitted successfully!
                    <button
                        type="button"
                        class="btn-close"
                        aria-label="Close"
                        onclick="hideContactAlert()"
                    ></button>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form
                            onsubmit="event.preventDefault(); showContactAlert();"
                        >
                            <div class="mb-3">
                                <label for="fullName" class="form-label"
                                    >Name</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="fullName"
                                />
                            </div>
                            <div class="mb-3">
                                <label for="emailAddress" class="form-label"
                                    >Email address</label
                                >
                                <input
                                    type="email"
                                    class="form-control"
                                    id="emailAddress"
                                    placeholder=""
                                />
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label"
                                    >Message</label
                                >
                                <textarea
                                    class="form-control"
                                    id="message"
                                    rows="3"
                                ></textarea>
                            </div>
                            <button class="btn btn-primary" type="submit">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
