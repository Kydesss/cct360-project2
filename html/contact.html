            <!-- Contact Form -->
            <div class="container mt-5">
                <div class="row mb-5">
                    <div class="col-12">
                        <h1 class="text-center">Contact Me</h1>
                    </div>
                </div>
                <div id="liveAlertPlaceholder"></div>
                <form onsubmit="event.preventDefault(); showContactAlert();">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="fullName"
                                    placeholder="Name *"
                                />
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="emailAddress"
                                    placeholder="Email *"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">

                                    type="text"
                                    class="form-control"
                                    id="phoneNumber"
                                    placeholder="Phone number"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <textarea
                                    class="form-control"
                                    id="message"
                                    rows="3"
                                    placeholder="Message *"
                                ></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div>
                                <button class="btn btn-primary" type="submit">
                                    Submit

                            </div>
                        </div>
