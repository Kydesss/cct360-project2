        <main>
            <!-- Contact Form -->
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center">Contact Me</h1>
                    </div>
                </div>
                <div id="liveAlertPlaceholder"></div>
                <div class="container mt-5">
                    <form
                        onsubmit="event.preventDefault(); showContactAlert();"
                    >
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="fullName"
                                        placeholder="Name *"
                                    />
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="emailAddress"
                                        placeholder="Email *"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-3">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="phoneNumber"
                                        placeholder="Phone number"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <textarea
                                    class="form-control"
                                    id="message"
                                    rows="3"
                                    placeholder="Message *"
                                ></textarea>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <button class="btn btn-primary" type="submit">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Contact information & location -->
            <div class="container mt-5 mb-5">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center">My Contact Information</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="text-start">
                            My email:
                            <a href="mailto:joaquin.pacia@mail.utoronto.ca"
                                >joaquin.pacia@mail.utoronto.ca</a
                            >
                        </p>
                    </div>
                </div>
            </div>
        </main>
